<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <header class="header">
    <figure class="header-logo">
      <img src="./images/logo.svg" alt="logo">
    </figure>
    
    <nav class="header-nav">
      <a href="#">Product</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Login</a>
      <a href="#" id="menu">
        <img src="./images/icon-hamburger.svg" alt="icon-hamburger">
      </a>
    </nav>
  </header>
  <section class="menu-toggle">
    <nav class="menu-toggle-nav">
      <a href="#">Product</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">Login</a>
    </nav>
  </section>
  <main class="main">
    <section class="section-text">
      <header class="section-text-header">
        <section class="section-text-header-new">
          <span>New</span>
          <span>Monograph Dashboard</span>
        </section>
        <section class="section-text-title">
          <h1>Powerful insights into your team</h1>
          <span>Project planning and time tracking for agile teams</span>
        </section>
        <nav class="section-text-footer">
          <a href="#">Schedule a demo</a>
          <span>to see a live preview</span>
        </nav>
      </header>
    </section>
    <section class="section-img">
      <img src="./images/illustration-devices.svg" alt="">
    </section>
  </main>

  <script src="./js/menu.js"></script>

</html>
